name: E2E Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  # 允许手动触发
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  e2e-tests:
    name: E2E Tests with PostgreSQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tarbox_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose --features mockall

      - name: Run E2E tests only
        run: cargo test --verbose --features mockall storage_e2e_test storage_models_comprehensive_test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox_test

      - name: Run all tests (including E2E)
        run: cargo test --verbose --features mockall
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox_test
