name: E2E Tests

on:
  push:
    branches: [master, main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "spec/**"
      - "task/**"
      - "LICENSE*"
      - ".gitignore"
      - ".editorconfig"
      - "CODE_OF_CONDUCT.md"
      - "CONTRIBUTING.md"
      - "SECURITY.md"
      - "CHANGELOG.md"
  pull_request:
    branches: [master, main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "spec/**"
      - "task/**"
      - "LICENSE*"
      - ".gitignore"
      - ".editorconfig"
      - "CODE_OF_CONDUCT.md"
      - "CONTRIBUTING.md"
      - "SECURITY.md"
      - "CHANGELOG.md"
  # 允许手动触发
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  e2e-tests:
    name: E2E Tests with PostgreSQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tarbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose --features mockall

      - name: Install FUSE dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse3 libfuse3-dev pkg-config

      - name: Setup FUSE permissions
        run: |
          # Enable user_allow_other in fuse.conf
          sudo sed -i 's/#user_allow_other/user_allow_other/' /etc/fuse.conf 2>/dev/null || echo "user_allow_other" | sudo tee -a /etc/fuse.conf
          # Verify fuse device exists
          ls -l /dev/fuse || echo "FUSE device not found"

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx database create || true
          sqlx migrate run

      - name: Run unit tests
        run: cargo test --lib --verbose

      - name: Run E2E tests - FileSystem integration
        run: cargo test --test filesystem_integration_test --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Run E2E tests - FuseBackend integration
        run: cargo test --test fuse_backend_integration_test --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Run E2E tests - Storage
        run: cargo test --test storage_e2e_test --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Run E2E tests - Audit
        run: cargo test --test audit_e2e_test --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Run E2E tests - Layer Integration
        run: cargo test --test layer_integration_test --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Run E2E tests - Text Storage Integration
        run: cargo test --test text_storage_integration_test --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Run FUSE mount E2E tests
        run: sudo -E DATABASE_URL="postgres://postgres:postgres@localhost:5432/tarbox" $(which cargo) test --test fuse_mount_e2e_test --verbose -- --ignored --test-threads=1
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox

      - name: Install llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Generate coverage report
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tarbox
        run: |
          cargo llvm-cov clean
          cargo llvm-cov --lib --test filesystem_integration_test --test fuse_backend_integration_test --test storage_e2e_test --test audit_e2e_test --test layer_integration_test --test text_storage_integration_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
