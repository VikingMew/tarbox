# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[licenses]
version = 2
# Allow all common open source licenses used in Rust ecosystem
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unlicense",
  "0BSD",
  "CC0-1.0",
  "MPL-2.0",
  "Zlib",
]
confidence-threshold = 0.8

[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Allow specific crates to have multiple versions (if needed)
skip = []
# Deny specific crates
deny = []

[advisories]
# Database URL for security advisories
db-urls = ["https://github.com/rustsec/advisory-db"]
# What to do on vulnerability detection
unmaintained = "none"
unsound = "none"
yanked = "deny"
# Ignore specific advisories (should be documented why)
ignore = []

[sources]
# Ensure all crates come from crates.io
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
