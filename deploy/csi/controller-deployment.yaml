apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarbox-csi-controller
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tarbox-csi-controller
  template:
    metadata:
      labels:
        app: tarbox-csi-controller
    spec:
      serviceAccountName: tarbox-csi-controller
      priorityClassName: system-cluster-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: tarbox-csi-controller
                topologyKey: kubernetes.io/hostname
      containers:
        # Tarbox CSI Controller
        - name: tarbox-csi
          image: tarbox/csi-driver:latest
          args:
            - "--mode=controller"
            - "--endpoint=unix:///csi/csi-controller.sock"
            - "--database-url=$(DATABASE_URL)"
            - "--metrics-addr=:9090"
            - "--v=5"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tarbox-db-credentials
                  key: url
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9808
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # CSI Provisioner
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.0
          args:
            - "--csi-address=/csi/csi-controller.sock"
            - "--v=5"
            - "--timeout=150s"
            - "--leader-election"
            - "--leader-election-namespace=kube-system"
            - "--default-fstype=fuse"
            - "--feature-gates=Topology=true"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # CSI Snapshotter
        - name: csi-snapshotter
          image: registry.k8s.io/sig-storage/csi-snapshotter:v7.0.1
          args:
            - "--csi-address=/csi/csi-controller.sock"
            - "--v=5"
            - "--leader-election"
            - "--leader-election-namespace=kube-system"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # CSI Resizer
        - name: csi-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.10.0
          args:
            - "--csi-address=/csi/csi-controller.sock"
            - "--v=5"
            - "--leader-election"
            - "--leader-election-namespace=kube-system"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Liveness Probe
        - name: liveness-probe
          image: registry.k8s.io/sig-storage/livenessprobe:v2.12.0
          args:
            - "--csi-address=/csi/csi-controller.sock"
            - "--probe-timeout=3s"
            - "--health-port=9808"
            - "--v=2"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi

      volumes:
        - name: socket-dir
          emptyDir: {}
