---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tarbox-csi-node
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tarbox-csi-node-role
rules:
  # Node driver registrar
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # For node info
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]

  # CSI node info
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]

  # Volume attachments (for informational purposes)
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch"]

  # For pod info (needed for tenant mapping)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # PVC info for tenant mapping
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # PV info
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tarbox-csi-node-binding
subjects:
  - kind: ServiceAccount
    name: tarbox-csi-node
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: tarbox-csi-node-role
  apiGroup: rbac.authorization.k8s.io
